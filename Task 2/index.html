<!DOCTYPE html>
<html>
  <head>
    <title>Signup</title>
    <style>
      .error {
        color: red;
      }
    </style>
  </head>
  <body>
    <h2>Signup</h2>
    <form id="signupForm" onsubmit="validateForm(event)">
      <div>
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" />
        <span id="fullNameError" class="error"></span>
      </div>
      <div>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" />
        <span id="usernameError" class="error"></span>
      </div>
      <div>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" />
        <span id="passwordError" class="error"></span>
      </div>
      <div>
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" />
        <span id="confirmPasswordError" class="error"></span>
      </div>
      <div>
        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="Male" />
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="Female" />
        <label for="female">Female</label>
      </div>
      <div>
        <label for="phone">Phone No:</label>
        <input type="tel" id="phone" name="phone" />
        <span id="phoneError" class="error"></span>
      </div>
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" />
        <span id="emailError" class="error"></span>
      </div>
      <div>
        <label for="state">State:</label>
        <select id="state" name="state">
          <option value="">Select State</option>
          <option value="state1">Gujarat</option>
          <option value="state2">Rajasthan</option>
          <option value="state3">Maharashtra</option>
        </select>
        <span id="stateError" class="error"></span>
      </div>
      <div>
        <input type="checkbox" id="agreement" name="agreement" />
        <label for="agreement">Agree to terms and conditions</label>
        <span id="agreementError" class="error"></span>
      </div>
      <div>
        <input type="submit" value="Register" />
      </div>
    </form>

    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
